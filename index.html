<!DOCTYPE html>
<html>
<head>
    <title>Custom Car Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom Car Website</h1>
    </header>
    <main>
        <section class="color-options">
            <h2>Choose Your Car Color</h2>
            <div class="color-buttons">
                <label>
                    <input type="radio" name="color" value="black" checked>
                    <span class="color-swatch red"></span>
                    Black
                </label>
                <label>
                    <input type="radio" name="color" value="blue">
                    <span class="color-swatch blue"></span>
                    Blue
                </label>
                <label>
                    <input type="radio" name="color" value="white">
                    <span class="color-swatch green"></span>
                    White
                </label>
            </div>
        </section>
        <section class="car-display">
            <img id="car-image" src="assets/black-car.png" alt="Car">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
